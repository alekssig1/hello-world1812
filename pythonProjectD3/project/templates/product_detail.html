{% extends 'flatpages/default.html' %}

{% block title %}
Products
{% endblock title %}

{% block content %}

<table>
    <thead>
       <tr>
            <th>
                Name
            </th>
            <th> Description </th>
            <th>
                Category
            </th>
            <th>
                Price
            </th>
            <th>
                Quantity
            </th>
       </tr>
    </thead>
    <tr>
        <td>
            {{ product.name|title }}
        </td>

        <td>
            {{ product.description }}

        </td>
        <td>
            {{ product.category.name|title }}
        </td>
        <td>
            {{ product.price }}
        </td>
        <td>
            {{ product.quantity }}
        </td>
    </tr>
</table>
{% endblock content %}
