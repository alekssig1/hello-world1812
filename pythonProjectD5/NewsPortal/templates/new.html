{% extends 'flatpages/default.html' %}

{% block title %}
new
{% endblock title %}

{% block content %}
<h4>{{ new.dateCreation|date:'d M Y, G:i' }}</h4>
<h1>{{new.title}}. </h1>
<hr>
<h3>{{new.text}}</h3>

<a href="{% url 'news_create' new.id %}"><u>Редактировать</u></a>

<a href="{% url 'news_delete' new.id %}"><u> Удалить </u></a>

{% endblock content %}
